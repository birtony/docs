VCT -> VCT : check permissions
VCT -> VCT : parse VC
VCT -> VCT : check VC issuer
VCT -> VCT : create leaf from VC
VCT -> "Trillian Log" : queue leaf
"Trillian Log" -> VCT : queued leaf
VCT -> VCT : sign queued leaf
VCT -> "Orb Node" : queued leaf timestamp, signature
@enduml

